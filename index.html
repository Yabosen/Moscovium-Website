<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moscovium</title>
   <link rel="icon" type="image/x-icon" href="MoscoviumLogo.png">
  <style>
    :root {
      --bg1: #050509;
      --accent: #a000ff;
      --muted: #888;
      color-scheme: dark;
      font-family: 'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
width: 100%;
      background: var(--bg1) url(photo_2025-10-12_23-36-56.jpg) center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      font-size: 20px;
      z-index: 10;
    }
    header .title {
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(160, 0, 255, 0.7);
    }
    nav {
      display: flex;
      gap: 14px;
    }
    nav a {
      color: var(--muted);
      text-decoration: none;
      transition: color .2s ease, text-shadow .2s ease;
      font-size: 16px;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px var(--accent);
    }
    .center-btn {
      position: relative;
      z-index: 5;
      padding: 20px 40px;
      font-size: 22px;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      background: linear-gradient(90deg, var(--accent), #00caff);
      color: #0a0a0f;
      cursor: pointer;
      box-shadow: 0 0 50px rgba(160, 0, 255, 0.6);
      transition: transform .2s ease, box-shadow .3s ease;
      margin-top: 60px;
    }
    .center-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 70px rgba(160, 0, 255, 0.8);
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
    }
    @media(max-width: 768px) {
      header {
        flex-direction: column;
        gap: 8px;
        padding: 8px 10px;
        font-size: 18px;
      }
      nav {
        gap: 10px;
      }
      .center-btn {
        width: 80%;
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>
    <div class="title">Moscovium</div>
    <nav>
      <a href="https://t.me/Yabosenchan" target="_blank">Telegram</a>
      <a href="https://www.twitch.tv/yab0sen" target="_blank">Twitch</a>
      <a href="https://www.tiktok.com/@yabosen56" target="_blank">TikTok</a>
      <a href="https://https://www.instagram.com/yabosenfps/.com/" target="_blank">Instagram</a>
    </nav>
  </header>

  <button class="center-btn" id="downloadBtn">Download Moscovium</button>

  <script>
    const btn = document.getElementById('downloadBtn');
    btn.addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = 'https://pixeldrain.com/u/LwoeEj3r';
      a.target = '_blank'
      a.download = '';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
